<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <form id="loginForm">
        <div>
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" placeholder="CHARAN" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="username"placeholder="charan@gmail.com" required>
          </div>
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="password"placeholder="chennai" required>
        </div>
        <div>
            <label for="feedback">Feedback:</label>
            <input type="text" id="feedback" name="feedback"placeholder="feedback for product" required>
          </div>
        <button type="submit">submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
